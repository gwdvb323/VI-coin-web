<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI Coin</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <div id="header">
            <span id="nickname"></span>
        </div>
        <div id="game">
            <div id="coin" class="coin">VI</div>
            <div id="balance">0 VI</div>
            <div id="energy">Энергия: 2000</div>
        </div>
        <div id="nav">
            <button id="marketBtn">Маркет</button>
            <button id="referralBtn">Рефералы</button>
        </div>
        <div id="market" class="hidden">
            <h2>Маркет</h2>
            <p>Товары скоро появятся!</p>
            <button id="backToGame">Назад</button>
        </div>
        <div id="referral" class="hidden">
            <h2>Реферальная система</h2>
            <p>Приглашайте друзей и зарабатывайте!</p>
            <button id="backToGameRef">Назад</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
